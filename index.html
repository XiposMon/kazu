<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>3D Cube Login</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      perspective: 1000px;
    }

    .form {
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
    }

    .block-cube {
      position: relative;
      margin-bottom: 20px;
      transform-style: preserve-3d;
      transform: rotateX(5deg) rotateY(5deg);
      transition: transform 0.5s ease;
    }

    .block-cube:hover {
      transform: rotateX(0deg) rotateY(0deg);
    }

    .block-cube input,
    .block-cube button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #111;
      color: white;
      border: none;
      position: relative;
      z-index: 2;
      outline: none;
    }

    .block-cube .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      border: 2px solid;
      border-image: linear-gradient(45deg, cyan, blue, violet, cyan) 1;
      animation: borderLight 4s linear infinite;
      z-index: 1;
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2),
                  0 4px 6px rgba(0, 0, 0, 0.3);
      transform: translateZ(-1px);
    }

    @keyframes borderLight {
      0% {
        border-image-source: linear-gradient(0deg, cyan, blue, violet, cyan);
      }
      25% {
        border-image-source: linear-gradient(90deg, cyan, blue, violet, cyan);
      }
      50% {
        border-image-source: linear-gradient(180deg, cyan, blue, violet, cyan);
      }
      75% {
        border-image-source: linear-gradient(270deg, cyan, blue, violet, cyan);
      }
      100% {
        border-image-source: linear-gradient(360deg, cyan, blue, violet, cyan);
      }
    }

    .credits {
      margin-top: 15px;
      font-size: 12px;
    }

    .credits a {
      color: #aaa;
      text-decoration: none;
    }

    .credits a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <form class="form" autocomplete="off">
    <h1>Sign In</h1>

    <div class="block-cube">
      <input type="text" name="username" placeholder="Username">
      <div class="bg"></div>
    </div>

    <div class="block-cube">
      <input type="password" name="password" placeholder="Password">
      <div class="bg"></div>
    </div>

    <div class="block-cube">
      <button type="button">Log In</button>
      <div class="bg"></div>
    </div>

    <div class="credits">
      <a href="https://codepen.io/marko-zub/" target="_blank">My other codepens</a>
    </div>
  </form>
</body>
</html>
